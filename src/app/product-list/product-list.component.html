<div class="row">
    <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{product.img}}" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#">{{product.name}}</a>
                </h4>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.desc}}</p>
            </div>
            <!-- <button (click)="detailProduct(product)">Detail</button> -->
            <div class="card-footer">
                <button class="btn btn-primary" (click)="changeStatus()">Buy now</button>
                <!-- <input type="text" [(ngModel)]="product.name"> -->
                <!-- <button class="btn btn-danger" (click)="removeItem(product.id)">Delete</button> -->
            </div>
        </div>
    </div>
</div>
