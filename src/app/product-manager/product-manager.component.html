<div *ngIf="selected">
    <app-detail-product [data]="selected"></app-detail-product>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td><img style="width:100px;" src="{{product.img}}"></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.desc}}</td>
            <td> <button class="btn btn-danger" (click)="removeItem(product.id)">Delete</button>
                <button class="btn btn-primary" (click)="detailProduct(product)">Detail</button></td>
        </tr>
    </tbody>
</table>
